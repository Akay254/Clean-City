<html lang="en">
<head>

 integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</head>

<body>
	  <section id="upload">

        <div class="uploadform border border-primary rounded"></span>
                      
        
            <div style="padding: 20px">
                    <h3>Any problems in your area?
                    Post them here!</h3><br>
                    <p>(Allow acess to location if prompted)</p>
        <form id="myForm" enctype="multipart/form-data" action="/user/submit" method="post">
        <br>
        <div class="container">
        	
            <div class="row"><b style="font-size:150%;">Name&emsp;</b><input  id="name" placeholder="optional" size="60" name="name"><br>
                </div>
                <br>
            <div class="row">
                        <div class="form-group">
                                <label><b style="font-size:150%;">Select type of report&emsp;</b></label>
                                <select class="form-control" id="problemtype" name="reportType" required>
                                  <option>Garbage Heap</option>
                                  <option>Accident</option>
                                  <option>Water Shortage</option>
                                  <option>Electricity cut off</option>
                                  <option>Crime</option>
                                </select>

                              </div>
             <br> 
              <br>

            <div class="col">
                    
                        <div class="form-group">
                                <label for="picfile"><b style="font-size:150%;">&emsp;&emsp;Upload Image</b></label>
                                <input type="file" class="form-control-file" id="picfile" name="image" required>
                              </div>
                </div>
            <br><br><br>
            <div class="row">
                            
                            <label><b style="font-size:150%;">&emsp;Description of the report&emsp;&emsp;</b></label>
                            <textarea style="height:30px " placeholder="Short Description" id="description" rows="2" cols="50" name="description" required></textarea>
                            <br><br>
            </div> 

            <br> <br> 

            <div class="row">
                            
                            <label><b style="font-size:150%;">&emsp;Location&emsp;&emsp;</b></label>
                            <textarea style="height:30px " placeholder="Enter Location" id="location" rows="2" cols="50" name="location" required></textarea>
                            <br><br>
            </div>
            <br> <br>
            <input type="hidden" id="longitude" placeholder="Press button to AutoDetect" size="30" name="longitude" required><br>
            <input type="hidden" id="latitude" placeholder="Press button to AutoDetect" size="30" name="latitude" required><br>
       </div>
        <button style="margin-left: 4em" type ="submit" class="btn btn-primary">Submit Form</button>
        
        <button style="margin-left: 4em" type="reset" class="btn btn-primary">Reset</button>
    </fieldset>
    </form>
        </div>
        </div>
        <br><br>
    </section>

    <script>

        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(setPosition);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function setPosition(position) {
          document.getElementById('longitude').value=position.coords.longitude;
          document.getElementById('latitude').value=position.coords.latitude;
        }

        window.onload=getLocation;
        </script>
</body>
