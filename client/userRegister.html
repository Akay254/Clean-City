<h1>User Sign up!</h1>
<form action="/user/register" method="POST">
  <input
    type="text"
    name="username"
    placeholder="username"
    pattern="[A-Za-z0-9]+"
    minlength="1"
    required
  />
  <input type="text" name="name" placeholder="name" minlength="1" required />
  <input
    type="password"
    name="password"
    placeholder="password"
    minlength="1"
    required
  />
  <button>Sign up!</button>
</form>
